<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 30px;
            width: 350px;
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #3897f0;
            border: none;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .or-separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            flex-grow: 1;
            border-bottom: 1px solid #e6e6e6;
        }

        .or-text {
            margin: 0 10px;
            color: #999;
            font-weight: 600;
        }

        .options {
            color: #999;
        }

        a {
            text-decoration: none;
            color: #3897f0;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 0 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .close {
            float: right;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
        }

        h2 {
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
            <form action="#" method="post" id="loginForm">
                <input type="text" id="username" name="username" placeholder="Username or Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="or-separator">
                <div class="line"></div>
                <div class="or-text">OR</div>
                <div class="line"></div>
            </div>
            <div class="options">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                <span class="divider">Â·</span>
                <a href="#" id="createAccountLink">Sign up</a>
            </div>
        </div>
    </div>

    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" id="closeForgotPasswordModal">&times;</span>
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password.</p>
            <input type="email" id="forgotPasswordEmail" placeholder="Email" required>
            <button id="resetPasswordButton">Reset Password</button>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        });

        document.getElementById('closeForgotPasswordModal').addEventListener('click', function() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        });

        document.getElementById('resetPasswordButton').addEventListener('click', function() {
            const email = document.getElementById('forgotPasswordEmail').value;
            // You can add code to send a password reset email to the entered email address.
            // This example is just for demonstration purposes and doesn't actually send emails.
            alert(`A password reset email has been sent to ${email}.`);
            document.getElementById('forgotPasswordModal').style display = 'none';
        });

        document.getElementById('createAccountLink').addEventListener('click', function() {
            // You can add code to navigate to a sign-up page or perform other actions.
            alert('Redirecting to the sign-up page.');
        });
    </script>
</body>
</html>
